      ]; // this is 80 x 24

      var dudeX = 4;
      var dudeY = 21;
      var dudeColor = "red";

      var jumpHeight = 4;

      function draw() {
        var rowNum = -1;

        directionHandler();

        map.forEach((row) => {
          rowNum += 1;
          var tileNum = -1;
          row.forEach((tile) => {
            tileNum += 1;
            if (tileNum === dudeX && rowNum === dudeY) {
              ctx.fillStyle = dudeColor;
            } else if (tile === 0) {
              ctx.fillStyle = "#30dcff";
            } else if (tile === 1){
              ctx.fillStyle = "green";
            } else if (tile === 2){
              ctx.fillStyle = "black";
            } else if (tile === 3){
              ctx.fillStyle = "brown";
            }
            if (tileNum >= leftTile) {
              ctx.fillRect((tileNum*tileSize - leftTile*tileSize), rowNum * tileSize, tileSize, tileSize);
            }
          })
        })
        jumpHandler();
      }

      function heightAboveGround() {
        var hag = 0;
        yVar = dudeY + 1;
        for (let i = 0; i < 24; i ++) {
          if (map[yVar][dudeX] !== 0) {
            return hag;
          } else {
            yVar += 1;
            hag += 1;
          }
        }
      }

      function onGround() {
        return heightAboveGround() === 0;
      }

      function leftFree() {
        return map[dudeY][dudeX-1] === 0;
      }

      function rightFree() {
        return map[dudeY][dudeX+1] === 0;
      }

      function topFree() {
        return map[dudeY-1][dudeX] === 0;
      }

      function jumpHandler() {
        if(spacePressed && onGround()) {
          jumping = true;
        }

        if(jumping && (heightAboveGround() < jumpHeight) && topFree()) {
          dudeY -= 1;
        } else if (jumping) {
          jumping = false;
        }

        if(!jumping && !onGround()) {
          dudeY += 1;
        }

      }

      function directionHandler() {
        if (leftPressed && leftFree()) {
          leftTile -= 1;
          dudeX -= 1;
        }

        if (rightPressed && rightFree()) {
          leftTile += 1;
          dudeX += 1;
        }

        if (leftTile < 0) {
          leftTile = 0;
        } else if (leftTile > maxLeftTile) {
          leftTile = maxLeftTile;
        }

      }

      function keyDownHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = true;
        }
        else if(e.keyCode == 37) {
          leftPressed = true;
        }
        else if(e.keyCode == 38) {
          upPressed = true;
        }
        else if(e.keyCode == 40) {
          downPressed = true;
        }
        else if(e.keyCode == 32) {
          spacePressed = true;
        }
      }

      function keyUpHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = false;
        }
        else if(e.keyCode == 37) {
          leftPressed = false;
        }
        else if(e.keyCode == 38) {
          upPressed = false;
        }
        else if(e.keyCode == 40) {
          downPressed = false;
        }
        else if(e.keyCode == 32) {
          spacePressed = false;
        }
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      setInterval(draw, 50);
