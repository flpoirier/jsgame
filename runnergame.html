<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Runner Game Test</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #30dcff; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="700" height="500"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.font = "30px serif";

      var dude = new Image();
      var ghost = new Image();
      dude.src = 'https://koenig-media.raywenderlich.com/uploads/2014/03/Player@2x.png'
      ghost.src = './red_ghost.png' // 53 x 52

      var lives = 10;
      var floatHeight = 25;

      var dudeHeight = dude.height;
      var dudeWidth = dude.width;
      var dudeX = (canvas.width - dudeWidth)/2;
      var dudeY = (canvas.height - dudeHeight - floatHeight);

      var ghostHeight = 52; // have to hardcode these for whatever reason?
      var ghostWidth = 53;
      var ghostX = 0;
      var ghostY = (canvas.height - ghostHeight - floatHeight);
      var dg = 2;

      var rightPressed = false;
      var leftPressed = false;
      var upPressed = false;
      var downPressed = false;
      var spacePressed = false;
      var jumping = false;
      var current_collision = false;

      function intersecting() {
        var xIntersect = false;
        var yIntersect = false;

        var dudeLeft = dudeX;
        var dudeRight = dudeX + dudeWidth;
        var ghostLeft = ghostX;
        var ghostRight = ghostX + ghostWidth;

        if (dudeY + dudeHeight > ghostY) {
          yIntersect = true;
        }

        if (ghostLeft > dudeLeft && ghostLeft < dudeRight) {
          xIntersect = true;
        } else if (ghostRight > dudeLeft && ghostRight < dudeRight) {
          xIntersect = true;
        }

        if (xIntersect && yIntersect) {
          return true;
        } else {
          return false;
        }
      }

      function checkCollision() {
        if (intersecting() && !current_collision) {
          current_collision = true;
          lives -= 1;
        } else if (!intersecting() && current_collision) {
          current_collision = false;
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(dude, dudeX, dudeY);
        ctx.drawImage(ghost, ghostX, ghostY);
        checkCollision();
        ctx.fillText(`Lives: ${lives}`, 40, 40);

        ghostX += dg;

        if (ghostX <= 0) {
          dg = -dg;
        } else if (ghostX >= canvas.width - ghostWidth) {
          dg = -dg;
        }

        if(rightPressed) {
          dudeX += 3;
        } else if(leftPressed) {
          dudeX -= 3;
        }

        if(spacePressed && dudeY >= canvas.height-125) {
          jumping = true;
        }

        if(jumping && dudeY > 260) {
          dudeY -= 3;
        } else if (jumping && dudeY <= 260) {
          jumping = false;
          dudeY += 3;
        }

        if(!jumping && dudeY < canvas.height-125) {
          dudeY += 3;
        }

        if(dudeY > canvas.height-125) {
          dudeY = canvas.height-125;
        }

      }

      function keyDownHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = true;
        }
        else if(e.keyCode == 37) {
          leftPressed = true;
        }
        else if(e.keyCode == 38) {
          upPressed = true;
        }
        else if(e.keyCode == 40) {
          downPressed = true;
        }
        else if(e.keyCode == 32) {
          spacePressed = true;
        }
      }

      function keyUpHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = false;
        }
        else if(e.keyCode == 37) {
          leftPressed = false;
        }
        else if(e.keyCode == 38) {
          upPressed = false;
        }
        else if(e.keyCode == 40) {
          downPressed = false;
        }
        else if(e.keyCode == 32) {
          spacePressed = false;
        }
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      setInterval(draw, 10);

    </script>
  </body>
</html>
